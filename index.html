<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbitrage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Arbitrage Calculator</h2>
  <label>USD Cost per Share (in cents):</label>
  <input type="number" id="usdCents" placeholder="e.g. 17" />

  <label>INR Cost per Share:</label>
  <input type="number" id="inrCost" placeholder="e.g. 6.5" />

  <label>INR Payout per Share (Default = 10):</label>
  <input type="number" id="inrPayout" value="10" />

  <label>USD to INR Exchange Rate:</label>
  <input type="number" id="exchangeRate" value="85.6" />

  <button onclick="calculateArbitrage()">Calculate</button>

  <div id="result"></div>
</div>

<script>
  function calculateArbitrage() {
    const usdCents = parseFloat(document.getElementById("usdCents").value);
    const inrCost = parseFloat(document.getElementById("inrCost").value);
    const inrPayout = parseFloat(document.getElementById("inrPayout").value);
    const rate = parseFloat(document.getElementById("exchangeRate").value);

    const usdSharePrice = usdCents / 100;
    const usdBudget = 10;
    const maxUsdShares = Math.floor(usdBudget / usdSharePrice);
    const usdSpent = (maxUsdShares * usdSharePrice).toFixed(2);
    const payoutInInr = (maxUsdShares * rate).toFixed(2);
    const totalInrPayout = (maxUsdShares * 1 * rate).toFixed(2);

    const requiredInrShares = Math.floor(totalInrPayout / inrPayout);
    const inrSpent = (requiredInrShares * inrCost).toFixed(2);

    const totalInvested = (parseFloat(inrSpent) + parseFloat(usdSpent) * rate).toFixed(2);
    const profit = (totalInrPayout - totalInvested).toFixed(2);

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
      <h3>Result</h3>
      <table>
        <tr>
          <th>Website</th>
          <th>Team</th>
          <th>Share Price</th>
          <th>Shares</th>
          <th>Investment</th>
          <th>Return</th>
        </tr>
        <tr>
          <td>Website 1 (USD)</td>
          <td>Team A</td>
          <td>$${usdSharePrice.toFixed(2)}</td>
          <td>${maxUsdShares}</td>
          <td>$${usdSpent} (₹${(usdSpent * rate).toFixed(2)})</td>
          <td>₹${totalInrPayout}</td>
        </tr>
        <tr>
          <td>Website 2 (INR)</td>
          <td>Team B</td>
          <td>₹${inrCost.toFixed(2)}</td>
          <td>${requiredInrShares}</td>
          <td>₹${inrSpent}</td>
          <td>₹${(requiredInrShares * inrPayout).toFixed(2)}</td>
        </tr>
      </table>
      <p><strong>Total Invested:</strong> ₹${totalInvested}</p>
      <p><strong>Guaranteed Return:</strong> ₹${totalInrPayout}</p>
      <p><strong>Profit:</strong> ₹${profit}</p>
    `;
  }
</script>
</body>
</html>
